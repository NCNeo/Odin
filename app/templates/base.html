<!-- app/templates/base.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Proyecto Odin{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- LOGO (Blanco y Negro por ejemplo). Ajusta la ruta o nombre de imagen según tus archivos -->
      <a class="navbar-logo" href="{{ url_for('main_bp.index') }}">
        <img src="{{ url_for('static', filename='images/odin_logo_bn.png') }}"
             alt="Odin Logo"
             height="40">
      </a>
      <!-- Menú de Navegación -->
      <ul class="navbar-menu">
        <li><a href="{{ url_for('main_bp.index') }}">Inicio</a></li>
        <!-- Ejemplo de enlaces futuros -->
        <li><a href="#">Soluciones</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 - Proyecto Odin. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
